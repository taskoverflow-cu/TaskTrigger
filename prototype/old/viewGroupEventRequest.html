<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Group Event Request</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="author" content="xt2215">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="container">

    <!-- Name -->
    <div class="row">
        <div class="header col s12">
            <div class="logo">
                <h3>Group Event Name</h3>
            </div>
        </div>
    </div>
    <form action="#" method="POST" class="col s12">
        <!--Description-->
        <div class="row">
            <div class="desc col s12">
                <label class="col l2 right-align" for="description"><h5>Description: </h5></label>
                <input class="col l5" id="description" type="text" disabled value="This is the description">
            </div>
        </div>
        <!-- datettime -->
        <div class="row">
            <div class="time col s12">
                <label class="col l2 right-align" for="time"><h5>Time: </h5></label>
                <input class="col l5" id="time" type="text" disabled value="Mar 5, Tue, 5pm - 7pm">
            </div>
        </div>

        <!--Location-->
        <div class="row">
            <div class="loc col s12">
                <label class="col l2 right-align" for="location"><h5>Location: </h5></label>
                <input class="col l5" id="location" type="text" disabled value="Columbia University Mudd 324">
            </div>
        </div>

        <!--Participants-->
        <div class="row">
            <div class="parti col s12">
                <label class="col l2 right-align" for="participants"><h5>Participants: </h5></label>
                <input class="col l5" id="participants" type="text" disabled value="Participants">
            </div>
        </div>

        <!--Visibility-->
        <div class="row">
            <div class="vis col s12">
                <label class="col l2 right-align" for="visibility"><h5>Visibility: </h5></label>
                <input class="col l5" id="visibility" type="text" disabled value="Private">
            </div>
        </div>

        <!--Host-->
        <div class="row">
            <div class="vis col s12">
                <label class="col l2 right-align" for="host"><h5>Host: </h5></label>
                <input class="col l5" id="host" type="text" disabled value="TaskOverflow">
            </div>
        </div>
        <!-- Accept & Reject buttons -->
        <div class="row">
            <div class="control-btn col s12 l3 push-l4">
                <div class="row">
                    <div class="col s3 push-s3">
                        <a class="btn waves-effect waves-light grey darken-1">Reject</a>
                    </div>
                    <div class="col s3 push-s4">
                        <button class="btn waves-effect waves-light blue darken-1" type="submit"
                                name="action">Accept
                            <i class="material-icons right">Send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/addevent.js"></script>
</body>
</html>
