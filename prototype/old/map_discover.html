<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventMap</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <link rel="stylesheet" href="css/map.css">
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="col-sm-3 title">
                <h2>Map Of Event</h2>
            </div>
            <div class="col-sm-3">
                <div class="custom-control custom-checkbox col-sm-4">
                    <input type="checkbox" class="custom-control-input ckbx" id="private-ckbx" checked="checked">
                    <label class="custom-control-label" for="customCheck1">Private</label>
                </div>
                <div class="custom-control custom-checkbox col-sm-4">
                    <input type="checkbox" class="custom-control-input ckbx" id="friend-ckbx" checked="checked">
                    <label class="custom-control-label" for="customCheck1">Friend</label>
                </div>
                <div class="custom-control custom-checkbox col-sm-4">
                    <input type="checkbox" class="custom-control-input ckbx" id="public-ckbx" checked="checked">
                    <label class="custom-control-label" for="customCheck1">Public</label>
                </div>
            </div>
            <div class="col-sm-4 title timeranges">
                <div class="date input-field col-sm-3">
                    <input type="text" class="datepicker tmrg" id="date-start">
                    <label for="date">Start Date:</label>
                </div>
                <div class="time input-field col-sm-3">
                    <input type="text" class="timepicker tmrg" id="time-start">
                    <label for="time">Time:</label>
                </div>
                <div class="date input-field col-sm-3">
                    <input type="text" class="datepicker tmrg" id="date-end">
                    <label for="date">End Date:</label>
                </div>
                <div class="time input-field col-sm-3">
                    <input type="text" class="timepicker tmrg" id="time-end">
                    <label for="time">Time:</label>
                </div>
            </div>
            <div class="col-sm-2 buttons">
                <a class="back waves-effect waves-light btn">Back to Discover</a>
            </div>
        </div>
    </div>
    <div id="eventmap"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="js/map_discover.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment-with-locales.min.js"></script>
    <script src="js/leaflet.extra-markers.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/js/bootstrap-datetimepicker.min.js"></script>

</body>

</html>
