<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Group Event</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="author" content="xt2215">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="row">
        <div class="header col s12">
            <div class="logo">
                <h1>Create Group Event</h1>
            </div>
            <div class="nav"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <!-- form -->
            <div class="row">
                <form action="#" method="POST" class="col s12">
                    <!-- name -->
                    <div class="row">
                        <div class="name input-field col s12 l12">
                            <input id="gename" type="text">
                            <label for="gename">Group Event Name:</label>
                        </div>
                    </div>
                    <!-- Date -->
                    <div class="row">
                        <div class="datetime col s12 l12">
                            <div class="row">
                                <div class="date input-field  col s4">
                                    <input type="text" class="datepicker" id="startdate">
                                    <label for="startdate">Start Date:</label>
                                </div>
                                <div class="date input-field col s4">
                                    <input type="text" class="datepicker" id="enddate">
                                    <label for="enddate">End Date:</label>
                                </div>
                                <div class="duration input-field col s4">
                                    <input id="duration" type="text">
                                    <label for="duration">Duration (in hour)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--description-->
                    <div class="row">
                        <div class="desc input-field col s12 l12">
                            <textarea id="description" class="materialize-textarea" maxlength="3"></textarea>
                            <label for="description">Description:</label>
                        </div>
                    </div>
                    <!--location-->
                    <div class="row">
                        <div class="loc input-field col s12 l12">
                            <textarea id="location" class="materialize-textarea" maxlength="3"></textarea>
                            <label for="location">Location:</label>
                        </div>
                    </div>
                    <!--Participants-->
                    <div class="row">
                        <!-- Participant -->
                        <!-- TODO here we need to send elastic search request-->
                        <div class="parti col s12 l12">
                            <label for="partis">Participant:</label>
                            <div class="chips chips-placeholder" id="partis"></div>
                        </div>
                    </div>
                    <!-- Visibility -->
                    <div class="row">
                        <div class="vis input-field col s12 l12">
                            <select>
                                <option value="" disabled selected>Choose visibility level</option>
                                <!-- TODO why it is not stronger font-->
                                <option value="1"><strong>Private</strong> (Only participants can view)</option>
                                <option value="2"><strong>Friends</strong> (Only friends of participants can view)
                                </option>
                                <option value="3"><strong>Public</strong> (Everyone using this app can view)</option>
                            </select>
                            <label>Visibility:</label>
                        </div>
                    </div>

                    <!-- schedule & reset buttons -->
                    <div class="row">
                        <div class="control-btn col s12 l6 push-l6">
                            <div class="row">
                                <div class="col s3 push-s3">
                                    <a class="btn waves-effect waves-light grey darken-1">Reset</a>
                                </div>
                                <div class="col s3 push-s4">
                                    <button class="btn waves-effect waves-light blue darken-1" type="submit"
                                            name="action">Schedule
                                        <i class="material-icons right">Send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--schedule-->
        <div class="col s12 l6 push-l1">
            <form action="#" method="POST" class="col s12">
                <!-- header -->
                <div class="row">
                    <div class="header col s12">
                        <h4>Recommended Time Slots</h4>
                    </div>
                </div>
                <!-- time slots -->
                <div class="row">
                    <div class="time_slot input-field col s12">
                        <input class="col s3" type="checkbox" id="time_slot1">
                        <label class="col s9"><h5>Mar 5, Tue, 9am - 11am</h5></label>
                    </div>
                    <div class="row">
                    </div>
                    <div class="time_slot input-field col s12">
                        <input class="col s3" type="checkbox" id="time_slot2">
                        <div class="name input-field col s9">
                            <!--select own time-->
                            <div class="datetime col s12 l12">
                                <div class="row">
                                    <div class="date input-field  col s3">
                                        <input type="text" class="datepicker" id="own-start-date">
                                        <label for="own-start-date">Start Date:</label>
                                    </div>
                                    <div class="time input-field  col s3">
                                        <input type="text" class="timepicker" id="own-start-time">
                                        <label for="own-start-time">Start Time:</label>
                                    </div>
                                    <div class="date input-field col s3">
                                        <input type="text" class="datepicker" id="own-end-date">
                                        <label for="own-end-date">End Date:</label>
                                    </div>
                                    <div class="date input-field  col s3">
                                        <input type="text" class="timepicker" id="own-end-time">
                                        <label for="own-end-time">End Time:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-btn col s12 l6 push-l6">
                        <div class="row">
                            <div class="col s3 push-s4">
                                <button class="btn waves-effect waves-light blue darken-1" type="submit"
                                        name="action">Submit
                                    <i class="material-icons right">Send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/addevent.js"></script>
</body>

</html>
