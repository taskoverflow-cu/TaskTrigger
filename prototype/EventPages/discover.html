<!Doctype html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="./css/discover.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  	<script type="text/javascript" src="js/discover.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div id="button-group">
        <div class="col-sm-2">
          <a type="button" class="col-sm-6 btn btn-primary button-left" id="button-friends" href="./friends.html">Friends</a>
	      <a type="button" class="col-sm-3 btn btn-primary button-left" id="button-discover" href="./calendar.html">
	      	<i class="far fa-calendar-alt"></i>
	      </a>
        </div>
        <div class="col-sm-9">
          <div class="col-sm-2 button-left">
          	<input type="text" class="form-control" name="title" id="event-name" placeholder="Event name:" />
          </div>
          <div class="col-sm-2 button-left">
          	<input type="text" class="form-control" name="location" id="location" placeholder="Location:"/>
          </div>
          <div class="col-sm-2 button-left">
          	<input type="text" class="form-control " name="starts_at" id="starts-at" placeholder="Starts at:" />
          </div>
          <div class="col-sm-2 button-left">
          	<input type="text" class="form-control" name="ends_at" id="ends-at" placeholder="Ends at:" />
          </div>
          <div class="col-sm-1 button-left">
          	<a type="button" class="col-sm-6 btn btn-primary" id="submit-search">
	      		<i class="fas fa-search"></i>
	      	</a>
	      </div>
        <!-- <div style="clear:both"></div> -->
      	</div>
	    <div class="col-sm-1">
	        <a type="button" class="col-sm-6 btn btn-primary button-right" id="button-calendar-map" href="./map_discover.html">
	        	<i class="fas fa-map-marked-alt"></i>
	        </a>
	    </div>
    </nav>
  </header>

<div id='container'>
	<div id='buttons'>
		<input type="checkbox" name="search-private" value="private"> Private </input>
 		<input type="checkbox" name="search-friends" value="friends"> Friend </input>
 		<input type="checkbox" name="search-public" value="public" checked> Public </input>
	</div>
	<div id='list-container'>
		<ul id="event-list" class='main-list' style='padding-left:0px;'></ul>
	</div>
	<div class="text-center">
	  <nav class="p-2" aria-label="...">
	    <ul class="pagination">
	      <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
	      <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
	      <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Next</a></li>
		</ul>
	  </nav>
	</div>
</div>
</body>

</html>
