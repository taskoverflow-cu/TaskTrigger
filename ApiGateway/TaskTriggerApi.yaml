swagger: '2.0'
info:
  title: TaskTrigger API
  description: 'API for TaskTrigger web app, built during the Cloud and Big Data course at Columbia University.'
  version: 1.0.0
schemes:
  - https
basePath: /v1
produces:
  - application/json
paths:
  /discover:
    post:
      summary: The endpoint for searching events.
      description: |
        This API takes in one meassage from client and return a list of events
      tags:
        - discover
      operationId: sendMessage
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DiscoverRequest'
      responses:
        '200':
          description: A Discover response
          schema:
            $ref: '#/definitions/DiscoverResponse'
        '403':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Event:
    type: object
    properties:
      event_id:
        type: string
      creator_id:
        type: string
      event_name:
        type: string
      start_date_time:
        type: string
      end_date_time:
        type: string
      location:
        type: string
      coordinate:
        type: string
      description:
        type: string
      visibility:
        type: string
      create_time:
        type: string
      capacity:
        type: integer

  DiscoverRequest:
    type: object
    properties:
      messages:
        type: array
        items:
          $ref: '#/definitions/DiscoverRequestMessage'

  DiscoverResponse:
    type: object
    properties:
      messages:
        type: array
        items:
          $ref: '#/definitions/DiscoverResponseMessage'


  DiscoverRequestMessage:
    type: object
    properties:
      user_id:
        type: string
      visibilities:
        type: string
      event_time:
        type: string
        format: datetime
      event_location:
        type: string
      event_name:
        type: string

  DiscoverResponseMessage:
    type: object
    properties:
      user_id:
        type: string
      events:
        type: array
        items:
          $ref: '#/definitions/Event'


  GeneralRequest:
    type: object
    properties:
      messages:
        type: array
        items:
          $ref: '#/definitions/Message'
  GeneralResponse:
    type: object
    properties:
      messages:
        type: array
        items:
          $ref: '#/definitions/Message'
  Message:
    type: object
    properties:
      type:
        type: string
      unstructured:
        $ref: '#/definitions/UnstructuredMessage'
  UnstructuredMessage:
    type: object
    properties:
      id:
        type: string
      text:
        type: string
      timestamp:
        type: string
        format: datetime
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
